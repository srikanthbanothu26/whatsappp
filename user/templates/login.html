<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen m-0 bg-[#f0f2f5]">
<div class="w-full max-w-md p-5">
    <form method="post" class="bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="mb-4">
            <label class="block mb-1 font-medium">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit"
                class="w-full py-3 bg-blue-600 text-white rounded-md font-bold hover:bg-blue-800 transition">
            Login
        </button>
    </form>
</div>
</body>
</html>
